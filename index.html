  <body class="wrapper">
    <h1 class="title">Beautiful Animations</h1>
    <p class="sub-title">
      Check out our card components for mesmerizing animations like loaders and
      backgrounds.
    </p>
    <main class="container">
      <div class="card bg-float">
        <div class="bg-float__square"></div>
        <div class="bg-float__square"></div>
        <div class="bg-float__square"></div>
        <div class="bg-float__square"></div>
        <div class="bg-float__square"></div>
        <div class="bg-float__square"></div>
        <div class="bg-float__square"></div>
        <div class="bg-float__square"></div>
        <div class="bg-float__square"></div>
        <div class="bg-float__square"></div>
        <h2>boxes <br />Background</h2>
      </div>

      <div class="card card--dark bg-space">
        <h2>
          interstellar <br />
          background
        </h2>
      </div>

      <div class="card card--dark bg-rain">
        <h2 class="">
          rain <br />
          background
        </h2>
      </div>

      <div class="card">
        <h2 class="text-change">
          I am <br />
          <span class="text-change__title"></span>
        </h2>
      </div>

      <div class="card">
        <h1 class="text-swipe" data-text="loading...">loading...</h1>
      </div>

      <div class="card">
        <h1 class="text-loading">
          <span class="text-loading__letter">l</span>
          <span class="text-loading__letter">o</span>
          <span class="text-loading__letter">a</span>
          <span class="text-loading__letter">d</span>
          <span class="text-loading__letter">i</span>
          <span class="text-loading__letter">n</span>
          <span class="text-loading__letter">g</span>
        </h1>
      </div>

      <div class="card card--dark">
        <h1 class="text-lighting">
          <span class="text-lighting__letter">l</span>
          <span class="text-lighting__letter">i</span>
          <span class="text-lighting__letter">g</span>
          <span class="text-lighting__letter">h</span>
          <span class="text-lighting__letter">t</span>
          <span class="text-lighting__letter">e</span>
          <span class="text-lighting__letter">n</span>
          <span class="text-lighting__letter">i</span>
          <span class="text-lighting__letter">n</span>
          <span class="text-lighting__letter">g</span>
        </h1>
      </div>

      <div class="card">
        <div class="text-swing">
          <h2 class="text-swing__text">coming soon!</h2>
        </div>
      </div>

      <div class="card card--dark">
        <div class="loader-dice">
          <div class="loader-dice__box"></div>
          <div class="loader-dice__box"></div>
          <div class="loader-dice__box"></div>
          <div class="loader-dice__box"></div>
        </div>
      </div>

      <div class="card card--red">
        <div class="loader-chasing-boxes">
          <span class="loader-chasing-boxes__box"></span>
          <span class="loader-chasing-boxes__box"></span>
          <span class="loader-chasing-boxes__box"></span>
        </div>
      </div>

      <div class="card">
        <div class="loader-swing-ball">
          <div class="loader-swing-ball__line">
            <div class="hexagon loader-swing-ball__ball"></div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="loader-pendulum">
          <span class="loader-pendulum__stick"></span>
          <span class="loader-pendulum__stick"></span>
          <span class="loader-pendulum__stick"></span>
          <span class="loader-pendulum__stick"></span>
          <span class="loader-pendulum__stick"></span>
        </div>
      </div>

      <div class="card loader-fold__container">
        <div class="loader-fold"></div>
      </div>

      <div class="card">
        <div class="loader-bouncing">
          <div class="loader-bouncing__line">
            <span class="circle loader-bouncing__ball"></span>
            <span class="circle loader-bouncing__ball"></span>
            <span class="circle loader-bouncing__ball"></span>
            <span class="circle loader-bouncing__ball"></span>
            <span class="circle loader-bouncing__ball"></span>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="loader-spinner"></div>
      </div>

      <div class="card">
        <div class="loader-line"></div>
      </div>

      <div class="card card--dark">
        <div class="loader-rings">
          <div class="loader-rings__outer"></div>
          <div class="loader-rings__middle"></div>
          <div class="loader-rings__inner"></div>
          <div class="loader-rings__dot"></div>
        </div>
      </div>
    </main>
